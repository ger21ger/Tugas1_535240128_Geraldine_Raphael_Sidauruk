<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Font Style</title>
  <style>
    h1 { font-style: normal; } /* teks normal */
    h2 { font-style: italic; } /* teks miring italic */
    h3 { font-style: oblique; } /* teks miring oblique */
  </style>
</head>
<body>
  <h1>Ini font-style: normal</h1>
  <h2>Ini font-style: italic</h2>
  <h3>Ini font-style: oblique</h3>
</body>
</html>
