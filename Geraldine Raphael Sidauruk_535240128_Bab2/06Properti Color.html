<style>
  /* Menggunakan nama warna langsung */
  h1.satu { color: red; }

  /* Menggunakan kode heksadesimal (biru) */
  h1.dua { color: #0000ff; }

  /* Menggunakan format RGB (merah=255, hijau=255, biru=0 → kuning) */
  h1.tiga { color: rgb(255, 255, 0); }

  /* Menggunakan format HSL (Hue=248°, Saturation=53%, Lightness=58% → ungu kebiruan) */
  h1.empat { color: hsl(248, 53%, 58%); }
</style>

<body>
  <!-- Judul h1 dengan warna merah -->
  <h1 class="satu">Ini contoh penggunaan kontrol teks css color</h1>

  <!-- Judul h1 dengan warna biru -->
  <h1 class="dua">Ini contoh penggunaan kontrol teks css color</h1>

  <!-- Judul h1 dengan warna kuning -->
  <h1 class="tiga">Ini contoh penggunaan kontrol teks css color</h1>

  <!-- Judul h1 dengan warna ungu kebiruan (HSL) -->
  <h1 class="empat">Ini contoh penggunaan kontrol teks css color</h1>
</body>
