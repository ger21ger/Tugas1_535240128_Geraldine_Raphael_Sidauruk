<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Text Align</title>
  <style>
    /* Membuat teks rata kiri */
    .leftAlign { text-align: left; }

    /* Membuat teks rata kanan */
    .rightAlign { text-align: right; }

    /* Membuat teks rata tengah */
    .center { text-align: center; }

    /* Membuat teks rata kanan dan kiri (justify) */
    .justify { text-align: justify; }
  </style>
</head>
<body>
  <!-- Paragraf dengan teks rata kiri -->
  <p class="leftAlign">Teks ini rata kiri (left align).</p>

  <!-- Paragraf dengan teks rata kanan -->
  <p class="rightAlign">Teks ini rata kanan (right align).</p>

  <!-- Paragraf dengan teks rata tengah -->
  <p class="center">Teks ini rata tengah (center).</p>

  <!-- Paragraf dengan teks rata kanan-kiri (justify) -->
  <p class="justify">
    Teks ini rata kanan-kiri (justify). Lorem ipsum dolor sit amet, 
    consectetur adipiscing elit. Vivamus id nunc nec ligula egestas 
    facilisis sit amet vitae eros.
  </p>
</body>
</html>
