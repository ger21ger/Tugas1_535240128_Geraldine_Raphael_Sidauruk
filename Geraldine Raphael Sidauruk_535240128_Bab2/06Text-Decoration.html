<style>
    h1.underline {
        text-decoration: underline; /* Garis bawah */
    }

    h1.overline {
        text-decoration: overline; /* Garis atas */
    }

    h1.line-through {
        text-decoration: line-through; /* Garis coret */
    }

    h1.none {
        text-decoration: none; /* Tanpa dekorasi teks */
    }
</style>

<body>
    <!-- Judul dengan garis bawah -->
    <h1 class="underline">teks ini seharusnya ada garis bawah</h1>

    <!-- Judul dengan garis atas -->
    <h1 class="overline">teks ini seharusnya ada garis atas</h1>

    <!-- Judul dengan garis coret -->
    <h1 class="line-through">teks ini seharusnya ada garis coret</h1>

    <!-- Judul tanpa dekorasi teks -->
    <h1 class="none">teks ini seharusnya tidak memiliki variasi</h1>
</body>
