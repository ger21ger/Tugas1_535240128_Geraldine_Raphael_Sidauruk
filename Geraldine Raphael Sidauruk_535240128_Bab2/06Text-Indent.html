<style>
    /* Membuat indentasi (jarak masuk) pada baris pertama teks */
    .indent {
      text-indent: 3em; /* memberi jarak 3em di awal baris pertama */
    }
</style>

<!-- Paragraf dengan indentasi -->
<p class="indent">
    Paragraf ini menggunakan text-indent 3em. Artinya, baris pertama akan menjorok ke dalam sejauh 3em, 
    sedangkan baris berikutnya tetap rata kiri. Cara ini biasanya dipakai untuk penulisan esai atau artikel.
</p>

<!-- Paragraf tanpa indentasi (default) -->
<p>
    Paragraf ini tanpa indentasi, sehingga semua baris dimulai dari kiri.
</p>
