<!-- Properti Padding -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>padding Document</title>

    <style>
        /* Kelas .a dan .b memiliki border solid hitam */
        .a,
        .b {
            border-style: solid; /* gaya garis solid */
            border-color: #000000; /* warna garis hitam */
            border-width: 2px; /* ketebalan garis 2px */
        }

        /* Kelas .b diberi tambahan padding */
        .b {
            padding: 15px; /* jarak antara konten dengan border = 15px */
        }
    </style>

</head>

<body>
    <!-- Elemen h1 dengan border hitam tanpa padding -->
    <h1 class="a">ini paragraf tanpa padding</h1>

    <!-- Elemen h1 dengan border hitam dan padding 15px -->
    <h1 class="b">ini paragraf dengan padding 15px</h1>
</body>

</html>
