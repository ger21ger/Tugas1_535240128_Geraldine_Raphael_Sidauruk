<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contoh Properti Clear</title>
    <style>
        /* contoh clear sederhana */
        .div1 {
            float: left; /* div1 mengapung di kiri */
            width: 100px;
            height: 50px;
            margin: 10px;
            border: 3px solid #73AD21; /* border hijau */
        }

        .div2 {
            border: 1px solid red; /* div2 tanpa clear → teks mengalir di samping div1 */
        }

        .div3 {
            float: left; /* div3 mengapung di kiri */
            width: 100px;
            height: 50px;
            margin: 10px;
            border: 3px solid #73AD21; /* border hijau */
        }

        .div4 {
            border: 1px solid red;
            clear: left; /* pindah ke bawah elemen float di kiri */
        }

        /* contoh clearfix */
        div {
            border: 3px solid #4CAF50; /* semua div default diberi border hijau */
            padding: 5px;
        }

        .img1 {
            float: right; /* gambar mengapung ke kanan */
        }

        .clearfix {
            overflow: auto; /* trik clearfix: memaksa konten float dihitung dalam container */
        }

        .img2 {
            float: right; /* gambar juga mengapung ke kanan */
        }
    </style>
</head>

<body>

    <!-- Bagian tanpa clear -->
    <h2>Tanpa Clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2 teks mengalir di samping div1</div>
    <!-- Karena div2 tidak pakai clear, maka teksnya mengalir di samping div1 -->

    <!-- Bagian dengan clear -->
    <h2>Dengan Clear</h2>
    <div class="div3">div3</div>
    <div class="div4">div4 turun ke bawah div3</div>
    <!-- div4 pakai clear:left → dipaksa pindah ke bawah div3 -->

    <hr>

    <!-- Contoh clearfix -->
    <h2>Clearfix</h2>
    <p>Contoh tanpa dan dengan clearfix</p>

    <!-- Tanpa clearfix: teks cenderung berantakan -->
    <div>
        <img class="img1" src="logo.png" alt="logo" width="170" height="170">
        Teks mengalir tanpa clearfix
    </div>

    <br>

    <!-- Dengan clearfix: container menyesuaikan tinggi gambar -->
    <div class="clearfix">
        <img class="img2" src="logo.png" alt="logo" width="170" height="170">
        Teks rapi dengan clearfix
    </div>

</body>

</html>
